<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokemon</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="encabezado">
        <figure>
            <img src="imagenes/Pokebola.png" alt="imagen pokeball"  class="pokebola">
        </figure>
        <h1 class="titulo-principal">POKEDEX</h1>
    </header>
    <main class="main-container">
        <section class="charizard-container">
            <div class="title-charizard">
                <figure>
                    <img src="imagenes/flame-png.webp" alt="Imagen  llama">
                </figure>
                <h2>CHARIZARD</h2>
            </div>
            <figure >
                <img class="img-charizard" src="imagenes/Charizard-PNG-Free-Download.png" alt="Imagen charizar">
            </figure>
        </section>
        <article class="info-pokemon">
            <div class="papa-info">
                <div class="hijo-info">
                    <span>No.</span>
                    <span>006</span>
                </div>
                <div class="hijo-info">
                    <span>LEVEL</span>
                    <span>100</span>
                </div>
            </div>
            <div class="papa-info">
                <div class="hijo-info">
                    <span>TYPE</span>
                    <span>FIRE</span>
                </div>
                <div class="hijo-info">
                    <span>ABILITY</span>
                    <span>FLAMES</span>
                </div>
            </div>
            <div class="papa-info">
                <div class="hijo-info">
                    <span>HEIGHT</span>
                    <span>1.7 m</span>
                </div>
                <div class="hijo-info">
                    <span>WEIGHT</span>
                    <span>95.5 kg</span>
                </div>
            </div>
        </article>
        
    </main>
    <footer class="footer-container">
        <div>
            <h3>OTHERS</h3>
            <div class="img-foters">
                <figure>
                    <img src="imagenes/b6dbbb8add6a9042a8b5b7e972780200.png" alt="">
                </figure>
                <figure>
                    <img src="imagenes/Pokemon-PNG-Free-File-Download.png" alt="">
                </figure>
                <figure>
                    <img src="imagenes/007Squirtle_Pokem.png" alt="">
                </figure>
                <figure>
                    <img src="imagenes/f295769d9bd3c34ffc552e837f5304ae.png" alt="">
                </figure>
            </div>
        </div>
    </footer>
</body>
</html>
